<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Schlauer KI Chatbot mit Bild-Generator</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    header {
      padding: 1rem;
      background: #1f1f1f;
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
      border-bottom: 1px solid #333;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #181818;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin-bottom: 1rem;
      max-width: 80%;
      padding: 0.6rem 1rem;
      border-radius: 15px;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .user {
      background: #3a86ff;
      align-self: flex-end;
      color: white;
    }
    .bot {
      background: #2a2a2a;
      align-self: flex-start;
      color: #ccc;
    }
    .bot img {
      margin-top: 0.5rem;
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(58, 134, 255, 0.6);
    }
    form {
      display: flex;
      border-top: 1px solid #333;
      background: #1f1f1f;
      padding: 0.5rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      outline: none;
      background: #333;
      color: #eee;
    }
    button {
      margin-left: 0.5rem;
      background: #3a86ff;
      border: none;
      color: white;
      font-weight: bold;
      padding: 0 1.5rem;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #265dcc;
    }
  </style>
</head>
<body>

<header>Schlauer KI Chatbot mit Bild-Generator</header>

<div id="chat"></div>

<form id="form">
  <input type="text" id="input" autocomplete="off" placeholder="Schreib deine Nachricht oder !bild Katzenbild..." required />
  <button type="submit">Senden</button>
</form>

<script>
  const chat = document.getElementById('chat');
  const form = document.getElementById('form');
  const input = document.getElementById('input');

  // API-Key (bitte geheim halten)
  const OPENAI_API_KEY = 'DEIN_OPENAI_API_KEY_HIER';

  // Chatverlauf für GPT-4 Text
  const conversation = [
    { role: "system", content: "Du bist ein freundlicher, hilfreicher Chatbot." }
  ];

  // Chatnachricht hinzufügen (Text oder optional Bild-URL)
  function addMessage(text, sender, imageUrl) {
    const div = document.createElement('div');
    div.classList.add('message', sender);
    if (text) div.textContent = text;
    if (imageUrl) {
      const img = document.createElement('img');
      img.src = imageUrl;
      img.alt = "Generiertes Bild";
      div.appendChild(img);
    }
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  // GPT-4 Chat completions (Textantworten)
  async function sendMessageToOpenAI(messages) {
    try {
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${OPENAI_API_KEY}`
        },
        body: JSON.stringify({
          model: 'gpt-4',
          messages: messages,
          temperature: 0.7,
          max_tokens: 800
        })
      });

      if (!response.ok) {
        const error = await response.json();
        throw new Error(error.error.message);
      }

      const data = await response.json();
      return data.choices[0].message.content.trim();

    } catch (err) {
      return `Fehler: ${err.message}`;
    }
  }

  // OpenAI Bildgenerierung (DALL·E)
  async function sendImageRequest(prompt) {
    try {
      const response = await fetch('https://api.openai.com/v1/images/generations', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${OPENAI_API_KEY}`
        },
        body: JSON.stringify({
          model: 'dall-e-3',
          prompt: prompt,
          n: 1,
          size: "512x512"
        })
      });

      if (!response.ok) {
        const error = await response.json();
        throw new Error(error.error.message);
      }

      const data = await response.json();
      return data.data[0].url;

    } catch (err) {
      return null;
    }
  }

  form.addEventListener('submit', async e => {
    e.preventDefault();
    const userText = input.value.trim();
    if (!userText) return;

    addMessage(userText, 'user');
    input.value = '';
    input.disabled = true;

    // Wenn Nutzer !bild Befehl benutzt, dann Bild generieren
    if (userText.toLowerCase().startsWith('!bild ')) {
      const prompt = userText.substring(6).trim();
      addMessage('Generiere Bild...', 'bot');
      const imageUrl = await sendImageRequest(prompt);
      // Ladehinweis entfernen
      chat.lastChild.remove();

      if (imageUrl) {
        addMessage(`Hier dein Bild zu: "${prompt}"`, 'bot', imageUrl);
      } else {
        addMessage('Entschuldigung, das Bild konnte nicht generiert werden.', 'bot');
      }
    } else {
      // Normaler Chat-Flow mit GPT-4
      conversation.push({ role: "user", content: userText });
      addMessage("...", 'bot');
      const botResponse = await sendMessageToOpenAI(conversation);
      // Ladehinweis entfernen
      chat.lastChild.remove();
      addMessage(botResponse, 'bot');
      conversation.push({ role: "assistant", content: botResponse });
    }

    input.disabled = false;
    input.focus();
  });
</script>

</body>
</html>
