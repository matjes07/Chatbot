<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot KI</title>
  <link rel="icon" type="image/png" href="robot-icon.png">
  <link rel="apple-touch-icon" href="robot-icon.png" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#121212">
  <style>
    :root {
      --bg: #121212;
      --fg: #eee;
      --accent: #3a86ff;
      --bot-bg: #2a2a2a;
      --user-bg: #3a86ff;
    }
    body {
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--fg);
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 1rem;
      background: #1f1f1f;
      font-size: 1.4rem;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }
    header img {
      width: 32px;
      height: 32px;
    }
    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      background: #181818;
    }
    .message {
      max-width: 75%;
      margin-bottom: 1rem;
      padding: 0.7rem 1rem;
      border-radius: 15px;
      white-space: pre-wrap;
      line-height: 1.4;
    }
    .user { align-self: flex-end; background: var(--user-bg); color: white; }
    .bot  { align-self: flex-start; background: var(--bot-bg); color: #ccc; }
    form {
      display: flex;
      padding: 0.5rem;
      border-top: 1px solid #333;
      background: #1f1f1f;
    }
    input {
      flex: 1;
      padding: 0.7rem 1rem;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      background: #333;
      color: #eee;
      outline: none;
    }
    button {
      margin-left: 0.5rem;
      background: var(--accent);
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 20px;
      padding: 0 1.5rem;
      cursor: pointer;
    }
    button:hover {
      background: #265dcc;
    }
    #toggleTheme {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: none;
      color: var(--fg);
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <img src="robot-icon.png" alt="Icon" />
  Schlauer KI Chatbot ü§ñ
  <button id="toggleTheme">üåô</button>
</header>

<div id="chat"></div>

<form id="form">
  <input id="input" type="text" autocomplete="off" placeholder="Frag mich etwas..." required />
  <button type="submit">‚û§</button>
</form>

<script>
  const chat = document.getElementById("chat");
  const form = document.getElementById("form");
  const input = document.getElementById("input");
  const toggleTheme = document.getElementById("toggleTheme");

  // Begr√º√üung und Verlauf
  const greeting = "Hallo! ü§ñ Ich bin dein smarter Chatbot. Stell mir einfach eine Frage!";
  const localHistoryKey = "chatbotHistory";

  function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = `message ${sender}`;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function speak(text) {
    const msg = new SpeechSynthesisUtterance(text);
    msg.lang = "de-DE";
    speechSynthesis.speak(msg);
  }

  function fakeBotAnswer(question) {
    // Simulierter gro√üer Wortschatz
    const answers = [
      "Interessante Frage! ü§î",
      "Das h√§ngt von vielen Faktoren ab!",
      "Gute √úberlegung ‚Äì ich denke, ...",
      "Das kann ich dir erkl√§ren! üìö",
      "Lass uns das gemeinsam herausfinden!",
      "Hm, ich w√ºrde sagen:",
      "In der Theorie ist das m√∂glich. In der Praxis manchmal kompliziert.",
      "Sehr kluge Frage. Denk mal dr√ºber nach:",
      "Das erinnert mich an etwas √Ñhnliches...",
      "Ganz genau! Viele sagen dazu auch:",
    ];
    const randomIndex = Math.floor(Math.random() * answers.length);
    return answers[randomIndex] + " " + question;
  }

  function saveHistory() {
    localStorage.setItem(localHistoryKey, chat.innerHTML);
  }

  function loadHistory() {
    const saved = localStorage.getItem(localHistoryKey);
    if (saved) chat.innerHTML = saved;
    else addMessage(greeting, "bot");
  }

  form.addEventListener("submit", e => {
    e.preventDefault();
    const userText = input.value.trim();
    if (!userText) return;
    addMessage(userText, "user");

    setTimeout(() => {
      const botText = fakeBotAnswer(userText);
      addMessage(botText, "bot");
      speak(botText);
      saveHistory();
    }, 600);

    input.value = "";
  });

  // Dark/Light-Mode Toggle
  toggleTheme.addEventListener("click", () => {
    const dark = getComputedStyle(document.documentElement).getPropertyValue('--bg') === '#121212';
    document.documentElement.style.setProperty('--bg', dark ? '#f4f4f4' : '#121212');
    document.documentElement.style.setProperty('--fg', dark ? '#000' : '#eee');
    document.documentElement.style.setProperty('--bot-bg', dark ? '#e0e0e0' : '#2a2a2a');
    document.documentElement.style.setProperty('--user-bg', dark ? '#007bff' : '#3a86ff');
    document.body.style.backgroundColor = dark ? '#fff' : '#121212';
    toggleTheme.textContent = dark ? "üåô" : "‚òÄÔ∏è";
  });

  loadHistory();
</script>

</body>
</html>
