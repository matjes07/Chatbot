<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KI Chatbot</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Robot_icon_4.svg/512px-Robot_icon_4.svg.png" type="image/png" />
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    header {
      padding: 1rem;
      background: #1f1f1f;
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
      border-bottom: 1px solid #333;
    }
    header img {
      height: 24px;
      vertical-align: middle;
      margin-right: 0.5rem;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #181818;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin-bottom: 1rem;
      max-width: 80%;
      padding: 0.6rem 1rem;
      border-radius: 15px;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .user { background: #3a86ff; align-self: flex-end; color: white; }
    .bot { background: #2a2a2a; align-self: flex-start; color: #ccc; }
    .bot img {
      margin-top: 0.5rem;
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(58, 134, 255, 0.6);
    }
    form {
      display: flex;
      border-top: 1px solid #333;
      background: #1f1f1f;
      padding: 0.5rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      outline: none;
      background: #333;
      color: #eee;
    }
    button {
      margin-left: 0.5rem;
      background: #3a86ff;
      border: none;
      color: white;
      font-weight: bold;
      padding: 0 1.5rem;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover { background: #265dcc; }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Robot_icon_4.svg/512px-Robot_icon_4.svg.png" alt="Icon" />
  KI Chatbot (OpenRouter)
</header>

<div id="chat"></div>

<form id="form">
  <input type="text" id="input" autocomplete="off" placeholder="Schreib etwas oder !bild Katze..." required />
  <button type="submit">Senden</button>
</form>

<script>
  const chat = document.getElementById('chat');
  const form = document.getElementById('form');
  const input = document.getElementById('input');
  const button = form.querySelector('button');

  let apiKey = localStorage.getItem("openrouter_key");
  if (!apiKey) {
    apiKey = prompt("üîë Bitte gib deinen OpenRouter API-Key ein:");
    if (apiKey) {
      localStorage.setItem("openrouter_key", apiKey.trim());
    } else {
      alert("API-Key wird ben√∂tigt, um den Chatbot zu verwenden.");
      input.disabled = true;
      button.disabled = true;
    }
  }

  const conversation = [
    { role: "system", content: "Du bist ein freundlicher, hilfreicher Chatbot." },
    { role: "assistant", content: "Hallo! üëã Ich bin dein KI-Assistent. Was m√∂chtest du wissen oder ausprobieren?" }
  ];

  function addMessage(text, sender, imageUrl) {
    const div = document.createElement('div');
    div.classList.add('message', sender);
    if (text) div.textContent = text;
    if (imageUrl) {
      const img = document.createElement('img');
      img.src = imageUrl;
      img.alt = "Bild";
      div.appendChild(img);
    }
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function sendMessage(messages) {
  try {
    const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${apiKey}`
      },
      body: JSON.stringify({
        model: "mistralai/mixtral-8x7b-instruct",  // oder ein anderes OpenRouter-Modell
        messages,
        temperature: 0.7
      })
    });

    const data = await res.json();

    // Fehler auslesen, falls vorhanden
    if (!data || !data.choices || !data.choices[0]) {
      if (data.error) {
        return `‚ùå Fehler: ${data.error.message || JSON.stringify(data.error)}`;
      }
      return "‚ùå Fehler: Keine g√ºltige Antwort erhalten.";
    }

    return data.choices[0].message.content;
  } catch (e) {
    return "‚ùå Netzwerkfehler: " + e.message;
  }
}
  async function generateImage(prompt) {
    try {
      const res = await fetch("https://openrouter.ai/api/v1/images/generations", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "openai/dall-e-3",
          prompt: prompt,
          n: 1,
          size: "512x512"
        })
      });

      if (!res.ok) {
        const errorData = await res.json().catch(() => null);
        console.error('Bild-API Fehler:', errorData);
        return null;
      }

      const data = await res.json();
      return data.data?.[0]?.url || null;
    } catch (e) {
      console.error('Bild-Generierung Fehler:', e);
      return null;
    }
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";
    input.disabled = true;
    button.disabled = true;

    if (text.toLowerCase().startsWith("!bild ")) {
      const prompt = text.slice(6).trim();
      addMessage("Generiere Bild...", "bot");
      const imgUrl = await generateImage(prompt);
      chat.lastChild.remove();
      if (imgUrl) {
        addMessage(`Bild zu: "${prompt}"`, "bot", imgUrl);
      } else {
        addMessage("Bild konnte nicht generiert werden.", "bot");
      }
    } else {
      conversation.push({ role: "user", content: text });
      addMessage("...", "bot");
      const reply = await sendMessage(conversation);
      chat.lastChild.remove();
      addMessage(reply, "bot");
      conversation.push({ role: "assistant", content: reply });
    }

    input.disabled = false;
    button.disabled = false;
    input.focus();
  });

  // Begr√º√üungsnachricht anzeigen
  addMessage(conversation[1].content, "bot");
</script>

</body>
</html>
