<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offline KI Chatbot ðŸ¤–</title>
  <link rel="icon" href="robot-icon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1f1f1f;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.4rem;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    header img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      background: #181818;
    }
    .message {
      max-width: 80%;
      padding: 0.7rem 1rem;
      border-radius: 16px;
      margin-bottom: 1rem;
      white-space: pre-wrap;
      line-height: 1.4;
    }
    .user {
      background: #3a86ff;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background: #2a2a2a;
      color: #ccc;
      align-self: flex-start;
    }
    form {
      display: flex;
      padding: 0.6rem;
      background: #1f1f1f;
      border-top: 1px solid #333;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 20px;
      background: #333;
      color: #eee;
      font-size: 1rem;
      outline: none;
    }
    button {
      margin-left: 0.5rem;
      padding: 0 1.5rem;
      background: #3a86ff;
      border: none;
      border-radius: 20px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #265dcc;
    }
  </style>
</head>
<body>

<header>
  <img src="robot-icon.png" alt="Bot Icon">
  Schlauer KI Chatbot (Offline)
</header>

<div id="chat"></div>

<form id="form">
  <input type="text" id="input" placeholder="Frag mich irgendwas..." autocomplete="off" required />
  <button type="submit">Senden</button>
</form>

<script>
  const chat = document.getElementById('chat');
  const form = document.getElementById('form');
  const input = document.getElementById('input');

  const conversation = [];
  const greetings = [
    "Hallo! Ich bin dein smarter Offline-Chatbot ðŸ¤–",
    "Frag mich was â€“ ich bin bereit!",
    "Ich kann dir zwar nichts ECHTES sagen... aber tu so als ob ðŸ˜„"
  ];
  addMessage(random(greetings), "bot");

  const dummyAnswers = [
    "Das ist eine interessante Frage!",
    "Ich denke, das hÃ¤ngt von vielen Faktoren ab.",
    "Gute Frage! Ich muss kurz darÃ¼ber nachdenken...",
    "Dazu habe ich leider keine Informationen ðŸ§ .",
    "Das kÃ¶nntest du selbst herausfinden â€“ ich glaube an dich!",
    "Ich bin mir nicht sicher, aber vielleicht hilft dir eine Suche im Internet ðŸ˜‰.",
    "Ja, das ergibt Sinn!",
    "Wow, das wusste ich nicht â€“ danke!",
    "Du stellst echt clevere Fragen!"
  ];

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const userText = input.value.trim();
    if (!userText) return;

    addMessage(userText, "user");
    input.value = "";
    input.disabled = true;

    setTimeout(() => {
      const botReply = random(dummyAnswers);
      addMessage(botReply, "bot");
      input.disabled = false;
      input.focus();
    }, 600);
  });

  function addMessage(text, sender) {
    const div = document.createElement("div");
    div.classList.add("message", sender);
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function random(list) {
    return list[Math.floor(Math.random() * list.length)];
  }
</script>

</body>
</html>
